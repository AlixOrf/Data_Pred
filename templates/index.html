<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulateur F1 - Entrée des données</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Simulateur F1 - Entrée des données</h1>
    
    <!-- Conteneur pour appliquer le fond semi-transparent -->
    <div class="container">
        <form action="/simulate" method="POST">
            <label for="circuit">Nom du circuit :</label>
            <input type="text" name="circuit" required><br>

            <label for="rain">Est-ce qu'il pleut ? (oui/non) :</label>
            <input type="text" name="rain" required><br>

            <label for="wind">Y a-t-il du vent ? (oui/non) :</label>
            <input type="text" name="wind" required><br>

            <label for="sunshine">Quantité d'ensoleillement (0-100) :</label>
            <input type="range" name="sunshine" min="0" max="100" value="50" id="sunshineRange" oninput="updateSunshineValue(this.value)">
            <span id="sunshineValue">50</span> %<br><br>

            <h3>Entrez les noms des 20 pilotes :</h3>
            {% for i in range(1, 21) %}
                <label for="driver{{i}}">Pilote {{i}} (Prénom Nom) :</label>
                <input type="text" name="driver{{i}}" required><br>
            {% endfor %}

            <button type="submit">Simuler</button>
        </form>
    </div>

    <!-- Script pour mettre à jour la valeur du slider en temps réel -->
    <script>
        function updateSunshineValue(value) {
            document.getElementById('sunshineValue').innerText = value;
        }
    </script>
</body>
</html>
